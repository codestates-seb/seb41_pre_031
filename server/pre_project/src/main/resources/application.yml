spring:
    jpa:
        hibernate:
            ddl-auto: create-drop  # 스키마 자동 생성
        show-sql: true      # SQL 쿼리 출력
        properties:
            hibernate:
                format_sql: true  # SQL pretty print
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/stackOfFlow?serverTimezone=Asia/Seoul # 포트넘버, 스키마이름
        username: ${MYSQL_NAME} # 환경변수로 넣었습니다.
        password: ${MYSQL_SECRET}
